<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tipos de datos numéricos binarios y octales</title>
  <script>
    var a = 0b111110111; //Número binario.
    console.log(a);

    var b = 0o767; //Número octal.
    console.log(b);
  </script>
</head>
<body>
  <h1>Literales octales y binarias</h1>
  <p>
    Hay ocasiones en que el contexto de nuestros datos requiere que trabajemos con cifras no decimales, por ejemplo en base 2 (binario) o base
    8 (octal), ahora es sencillo crear este tipo de literales con los prefijos (0b) y (0o) respectivamente.
  </p>
</body>
</html>
